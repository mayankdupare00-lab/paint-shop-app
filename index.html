<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paint Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }

    canvas {
      border: 2px solid #333;
      margin-top: 10px;
      max-width: 100%;
    }

    .controls button {
      margin: 4px;
    }

    #history {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #aaa;
      background: #f9f9f9;
    }

    .history-item {
      padding: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>ðŸŽ¨ Paint Visualizer</h2>

<div class="controls">
  <input type="file" id="imageUpload" accept="image/*"><br><br>

  <button onclick="setMode('wall')">Wall</button>
  <button onclick="setMode('roof')">Roof</button>
  <button onclick="setMode('door')">Door</button>
  <br><br>

  <input type="text" id="colorCode" placeholder="Color Code (AP101)">
  <button onclick="applyColor()">Apply Color</button>
  <br><br>

  <button onclick="undo()">Undo</button>
  <button onclick="resetCanvas()">Reset</button>
  <button onclick="downloadImage()">Download</button>
</div>

<canvas id="canvas" width="800" height="500"></canvas>

<div id="history">
  <strong>ðŸŽ¯ Used Colors:</strong>
  <div id="historyList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
