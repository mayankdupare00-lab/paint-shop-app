<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Paint App</title>

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      border: 2px solid red;
      margin-top: 10px;
    }
    .controls {
      margin-bottom: 10px;
    }
    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h2>Offline Paint App</h2>

  <div class="controls">
    <input type="file" id="imageUpload">
    <br><br>

    <button onclick="setMode('wall')">Wall</button>
    <button onclick="setMode('roof')">Roof</button>
    <button onclick="setMode('door')">Door</button>

    <br><br>

    <input type="text" id="colorCode" placeholder="Enter Color Code (AP101)">
    <button onclick="applyColor()">Apply Color</button>

    <br><br>

    <button onclick="undo()">Undo</button>
    <button onclick="resetCanvas()">Reset</button>
    <button onclick="downloadImage()">Download</button>
  </div>

  <canvas id="canvas" width="800" height="500"></canvas>

  <script src="script.js"></script>
</body>
</html>
