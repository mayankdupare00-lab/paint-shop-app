<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paint Visualizer - Shop App</title>

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <h2>ðŸŽ¨ Paint Visualizer</h2>

  <!-- TOP CONTROLS -->
  <div class="top">
    <select id="paintType">
      <option value="">Select Area</option>
      <option value="interior">Interior</option>
      <option value="exterior">Exterior</option>
    </select>

    <input type="file" id="imageUpload" accept="image/*">
  </div>

  <!-- PART SELECTION -->
  <div class="modes">
    <button>Wall</button>
    <button>Roof</button>
    <button>Door</button>
  </div>

  <!-- COLOR INPUT -->
  <div class="colors">
    <input type="text" placeholder="Enter Color Code">
    <button>Apply Color</button>
  </div>

  <!-- CANVAS -->
  <canvas id="canvas" width="800" height="450" style="border:1px solid #000;"></canvas>

  <!-- ACTION BUTTONS -->
  <div class="actions">
    <button>Undo</button>
    <button>Reset</button>
    <button>Download Image</button>
  </div>

  <!-- SCRIPT (INLINE â€“ IMPORTANT) -->
  <script>
    window.onload = function () {
      const input = document.getElementById("imageUpload");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      input.addEventListener("change", function () {
        const file = input.files[0];
        if (!file) return;

        const img = new Image();
        img.onload = function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          const scale = Math.min(
            canvas.width / img.width,
            canvas.height / img.height
          );

          const x = (canvas.width - img.width * scale) / 2;
          const y = (canvas.height - img.height * scale) / 2;

          ctx.drawImage(
            img,
            x,
            y,
            img.width * scale,
            img.height * scale
          );
        };

        img.src = URL.createObjectURL(file);
      });
    };
  </script>

</body>
</html>
