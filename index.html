<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dream Visualizer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }

    canvas {
      border: 2px solid #444;
      margin-top: 10px;
      touch-action: none;
    }

    .controls {
      margin-bottom: 10px;
    }

    input, button {
      margin: 4px 4px 4px 0;
      padding: 6px;
    }

    /* HISTORY PANEL */
    .history {
      margin-top: 15px;
      padding: 10px;
      border-top: 2px solid #ddd;
    }

    .history-items {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #ccc;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 13px;
    }

    .color-box {
      width: 18px;
      height: 18px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>

  <h2>ðŸŽ¨ Paint Visualizer</h2>

  <div class="controls">
    <input type="file" id="imageUpload" accept="image/*">

    <br><br>

    <input type="text" id="colorCode" placeholder="Enter Color Code (AP101)">
    <button onclick="applyColor()">Apply Color</button>

    <br><br>

    <button onclick="undo()">Undo</button>
    <button onclick="resetCanvas()">Reset</button>
    <button onclick="downloadImage()">Download</button>
  </div>

  <canvas id="canvas" width="800" height="500"></canvas>

  <!-- HISTORY -->
  <div class="history">
    <strong>ðŸŽ¯ Colors Used</strong>
    <div id="historyItems" class="history-items"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
