<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Paint App</title>

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    canvas {
      border: 2px solid #e53935;
      margin-top: 10px;
    }

    .controls {
      margin-bottom: 12px;
    }

    button {
      margin-right: 6px;
      margin-top: 6px;
    }

    #history {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 900px;
    }

    .history-item {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px;
      border-radius: 4px;
      color: #fff;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <h2>Offline Paint App</h2>

  <div class="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <br><br>

    <input type="text" id="colorCode" placeholder="Enter Color Code (AP101)" />
    <button onclick="applyColor()">Apply Color</button>

    <br><br>

    <button onclick="undo()">Undo</button>
    <button onclick="resetCanvas()">Reset</button>
    <button onclick="downloadImage()">Download</button>
  </div>

  <canvas id="canvas" width="900" height="550"></canvas>

  <div id="history">
    <strong>Used Colors:</strong>
    <div id="historyList"></div>
  </div>

  <!-- IMPORTANT: script at bottom -->
  <script src="script.js"></script>

</body>
</html>
